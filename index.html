<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment form example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card">
        <div class="card-body">
          <h4 class="mb-4">Payment form example</h4>

          <div class="alert alert-danger" role="alert">
            Some fields are missing
          </div>

          <form>
            <div class="row mb-3">
              <div class="col-md-6 col-lg-4 mb-3">
                <label class="form-label">Card #</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="XXXXXXXXXXXXXXXX"
                />
              </div>
              <div class="col-md-3 col-lg-2 mb-3">
                <label class="form-label">CVC #</label>
                <input type="text" class="form-control" placeholder="0000" />
              </div>
              <div class="col-md-3 col-lg-2 mb-3">
                <label class="form-label">Amount</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Amount"
                  />
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6 mb-3">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" />
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-5 mb-3">
                <label class="form-label">City</label>
                <input type="text" class="form-control" />
              </div>
              <div class="col-md-4 mb-3">
                <label class="form-label">State</label>
                <select class="form-select">
                  <option selected>Pick a state</option>
                  <option>California</option>
                  <option>Florida</option>
                  <option>Texas</option>
                </select>
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Postal Code</label>
                <input type="text" class="form-control" />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6 mb-3">
                <label class="form-label d-block">We accept:</label>

                <div class="d-flex flex-row gap-2">
                  <div class="d-flex align-items-center gap-2">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="paymentMethod"
                      id="mastercard"
                      value="mastercard"
                    />
                    <img
                      src="mastercard-svgrepo-com.png"
                      alt="Mastercard"
                      width="40"
                    />
                  </div>

                  <div class="d-flex align-items-center gap-2">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="paymentMethod"
                      id="visa"
                      value="visa"
                    />
                    <img src="visa-svgrepo-com.png" alt="Visa" width="40" />
                  </div>

                  <div class="d-flex align-items-center gap-2">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="paymentMethod"
                      id="discover"
                      value="discover"
                    />
                    <img
                      src="discover-svgrepo-com.png"
                      alt="Discover"
                      width="40"
                    />
                  </div>

                  <div class="d-flex align-items-center gap-2">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="paymentMethod"
                      id="amex"
                      value="amex"
                    />
                    <img
                      src="american-express-svgrepo-com.png"
                      alt="Amex"
                      width="40"
                    />
                  </div>
                </div>
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label">Message</label>
                <textarea
                  class="form-control"
                  rows="3"
                  placeholder="Add any notes here."
                ></textarea>
              </div>
            </div>

            <div class="text-end border-top pt-3">
              <button type="button" class="btn btn-secondary me-2">
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
